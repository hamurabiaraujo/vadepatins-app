<ion-header>

  <ion-navbar>
    <ion-title>{{ 'ROL_LIST_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let r of rol">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="r.image" />
        </ion-avatar>
        <h2>{{r.model}}</h2>
        <p>TAM: {{r.size}} - COD: {{r.cod}}</p>
        <!--<ion-note item-end *ngIf="item.note">{{item.note}}</ion-note>-->
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
