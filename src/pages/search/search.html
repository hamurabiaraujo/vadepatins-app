<ion-header>

  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <button ion-item (click)="openItem(r)" *ngFor="let r of rol">
      <ion-avatar item-start>
        <img [src]="r.image" />
      </ion-avatar>
      <h2>{{r.model}}</h2>
      <p>TAM: {{r.size}} - COD: {{r.cod}}</p>
    </button>
  </ion-list>
</ion-content>
